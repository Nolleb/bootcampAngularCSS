<h3>What client Say</h3>
<h2>Testimonials</h2>
<app-card *ngFor="let testimonial of testimonials$ | async">
  <div>{{testimonial.description}}</div>
  <div class="d-flex">
    <img ngSrc="{{testimonial.photo}}" alt="{{testimonial.name}}" width="75" height="75">
    <div class="d-flex">
      <div>{{testimonial.name}}</div>
      <div>{{testimonial.job}}</div>
    </div>
  </div>
</app-card>
